# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - openfecApiKey
    properties:
      openfecApiKey:
        type: string
        description: The API key for the OpenFEC server.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({command: 'node', args: ['build/server.js'], env: {OPENFEC_API_KEY: config.openfecApiKey}})
